<div class="container-fluid">
  <div class="row">
    <!-- Левый блок: Пользователь -->
    <div class="col-md-3 user-block bg-light">
        <div class="text-center mt-4">
            <img src="profile.jpg" alt="Profile Image" class="profile-img">
        </div>
        <div class="mt-4">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" class="form-control" id="name" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="phone">Телефон:</label>
                <input type="text" class="form-control" id="phone" placeholder="Телефон">
            </div>
            <div class="form-group">
                <label for="address">Адрес:</label>
                <input type="text" class="form-control" id="address" placeholder="Адрес">
            </div>
            <div class="form-group">
                <label for="dob">Дата рождения:</label>
                <input type="date" class="form-control" id="dob">
            </div>
        </div>
    </div>

    <!-- Центральный блок -->
    <div class="col-md-6 central-block bg-white">
        <div class="card card-central">
            <div class="card-body">
                <h5 class="card-title">Заголовок карточки 1</h5>
                <p class="card-text">Описание карточки 1</p>
            </div>
        </div>
        <div class="card card-central">
            <div class="card-body">
                <h5 class="card-title">Заголовок карточки 2</h5>
                <p class="card-text">Описание карточки 2</p>
            </div>
        </div>
        <!-- Добавьте больше карточек по необходимости -->
    </div>

    <!-- Правый блок -->
    <div class="col-md-3 right-block bg-light">
        <div class="card card-right">
            <div class="card-body">
                <h5 class="card-title">Заголовок карточки 1</h5>
                <p class="card-text">Описание карточки 1</p>
            </div>
        </div>
        <div class="card card-right">
            <div class="card-body">
                <h5 class="card-title">Заголовок карточки 2</h5>
                <p class="card-text">Описание карточки 2</p>
            </div>
        </div>
        <!-- Добавьте больше карточек по необходимости -->
    </div>
</div>
